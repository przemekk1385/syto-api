{% load manifest %}
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SYTO Panel</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but SYTO Panel doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <link rel="stylesheet" type="text/css" href="{% manifest 'app.css' %}">
    {% manifest_match '*.js' '<script src="{match}"></script>' %}
  </body>
</html>
